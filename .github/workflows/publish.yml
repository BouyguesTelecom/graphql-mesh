name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Assurez-vous de rÃ©cupÃ©rer tout l'historique pour permettre de forcer le push

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build project
        run: yarn build

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Update package name and version in package.json
        run: |
          jq --arg name "@bouygues-telecom/omnigraph-openapi" --arg ver "$VERSION" \
            --arg url "https://github.com/BouyguesTelecom/graphql-mesh.git" \
            '.name = $name | .version = $ver | .repository.url = $url' packages/loaders/openapi/package.json > tmp.json \
            && mv tmp.json packages/loaders/openapi/package.json

      - name: Verify package.json changes
        run: cat packages/loaders/openapi/package.json

      - name: Set up branch name
        id: setup_branch
        run: echo "BRANCH_NAME=$(git symbolic-ref --short HEAD)" >> $GITHUB_ENV

      - name: Commit and push changes
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b temp-branch
          git add packages/loaders/openapi/package.json
          git commit -m "Update package name and version to $VERSION"
          git push -u origin temp-branch
          git checkout ${{ env.BRANCH_NAME }}
          git merge temp-branch
          git push origin ${{ env.BRANCH_NAME }}
          git push origin --delete temp-branch

      - name: Publish Loaders Openapi on NPM ðŸ“¦
        run: npm publish --workspace packages/loaders/openapi --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
