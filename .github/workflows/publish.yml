name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }} # Assurez-vous de v√©rifier le tag ou la branche

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build project
        run: yarn build

      - name: Install jq
        run: sudo apt-get install jq

      - name: Update package name and version in package.json
        run: |
          jq --arg name "@bouygues-telecom/omnigraph-openapi" --arg ver "$VERSION" '.name = $name | .version = $ver' packages/loaders/openapi/package.json > tmp.json && mv tmp.json packages/loaders/openapi/package.json

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B release-branch    # Cr√©e ou bascule sur une branche temporaire
          git add packages/loaders/openapi/package.json
          git commit -m "Update package name and version to $VERSION"
          git push origin release-branch    # Pousse vers la branche temporaire
          git checkout -  # Retours √† √©tat d√©tach√© de HEAD

      - name: Publish Loaders Openapi on NPM üì¶
        run: npm publish --workspace packages/loaders/openapi --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
