name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version tag
        id: get_version
        run: echo "::set-output name=VERSION::${GITHUB_REF#refs/tags/}"

      - name: Install dependencies
        run: |
          npm ci
          npm run build

      - name: Tests
        run: |
          npm run lint
          npm run test

      - name: Publish Loaders Openapi on NPM ðŸ“¦
        run:
          npm version --workspace packages/loaders/openapi --no-git-tag-version ${{
          steps.get_version.outputs.VERSION }} && npm publish --workspace packages/loaders/openapi
          --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
